<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="/css/bulma.css?v={rep}" rel="stylesheet">
    <style>
        /* Optionally remove existing custom CSS */
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title is-2">Admin Dashboard</h1>

        <div class="columns">
            <div class="column">
                <table class="table is-fullwidth">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Verified</th>
                        <th>Permissions</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal" id="permission-modal">
            <div class="modal-background"></div>
            <div class="modal-content modal-content--center">
                <div class="box">
                    <h1 class="title is-4">Add Permission</h1>
                    <div class="field">
                        <label class="label">Permission Name</label>
                        <div class="control">
                            <div class="select">
                                <select id="permission-dropdown">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" id="add-permission">Add Permission</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div class="modal" id="role-modal">
            <div class="modal-background"></div>
            <div class="modal-content modal-content--center">
                <div class="box">
                    <h1 class="title is-4">Manage Role</h1>
                    <div class="field">
                        <label class="label">Role Name</label>
                        <div class="control">
                            <div class="select">
                                <select id="role-dropdown">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" id="add-role">Add Role</button>
                            <button class="button is-warning" id="remove-role">Remove Role</button>
                        </div>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" id="overwrite-old-permissions">
                        Overwrite old permissions
                    </label>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>
</section>

<script src="/js/admin/dashboard.js"></script>
</body>
</html>
